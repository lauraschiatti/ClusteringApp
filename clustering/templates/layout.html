<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
    <meta charset="UTF-8">
    <title>{% block page_title %} {% endblock %}</title>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <!--Bootstrap theme-->
    <link rel=stylesheet href="{% static 'lib/bootstrap-material-design/css/bootstrap-material-design.css' %}" media="screen" title="no title" charset="utf-8">

    <link rel=stylesheet href="{% static 'css/layout.css' %}" media="screen" title="no title" charset="utf-8">
</head>
<body>
   {% block content %} {% endblock %}

   <script type="text/javascript" src="{% static 'lib/jquery/jquery.min.js' %}"></script>
   <script type="text/javascript" src= "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   <script type="text/javascript" src="{% static 'lib/bootstrap-material-design/js/material.min.js' %}"></script>
</body>
</html>
